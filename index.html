<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
        }
    </style>
    <script>
        function generarDividendo() {
            const cociente = 21;
            const divisor = 5;
            const resto = Math.floor(Math.random() * 5);
            const dividendo = (cociente * divisor) + resto;

            const resultado = `Dividendo: ${dividendo}, Divisor: ${divisor}, Cociente: ${cociente}, Resto: ${resto}`;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerText = resultado;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Pregunta 2</h1>
        <button onclick="generarDividendo()">Generar</button>
        <div id="resultado"></div>
    </div>
</body>
</html>
